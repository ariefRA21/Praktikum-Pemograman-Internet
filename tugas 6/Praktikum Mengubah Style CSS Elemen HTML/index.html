<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <script>
      function ukuran() {
        document.getElementById('demo').style.fontSize = '35px';
      }
      function warna() {
        document.getElementById('demo').style.color = 'blue';
      }
      function border() {
        document.getElementById('demo').style.border = '1px solid black';
      }
    </script>
  </head>
  <body>
    <h2>JavaScript dapat mengubah style CSS elemen HTML</h2>
    <p id="demo">Berikut ini adalah paragraf yang akan diubah style CSS nya dengan JavaScript</p>
    <button
      type="button"
      onclick="ukuran()"
    >
      Perbesar Ukuran
    </button>
    <button
      type="button"
      onclick="warna()"
    >
      Ubah Warna
    </button>
    <button
      type="button"
      onclick="border()"
    >
      Ubah Border
    </button>
  </body>
</html>
