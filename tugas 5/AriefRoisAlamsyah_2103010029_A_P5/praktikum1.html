<!DOCTYPE html>
<html>
<head>
<style>
body {
background-color: green;
color: black;
}
/* Pada ukuran layar lebarnya 992px atau kurang, background berwarna biru */
@media screen and (max-width: 992px) {
body {
background-color: blue;
color: white;
}
}
/* Pada ukuran layar lebarnya 600px atau kurang, background berwarna merah */
@media screen and (max-width: 600px) {
body {
background-color: red;
color: white;
}
}
</style>
</head>
<body>
<h1>Ubah ukuran layar browser anda untuk melihat setiap perubahan!</h1>
<p>Secara normal background warna halaman ini adalah hijau. Apabila ukuran layar 
lebarnya 992px atau kurang, maka warna akan berubah menjadi biru dan apabila 
ukuran layar lebarnya 600px atau kurang, maka akan berubah menjadi warna 
merah.</p>
</body>
</html>
